<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
        <style>
          .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
          }

          body.dark-mode {
            background-color: #323639;
            color: white;
          }
        </style>
        <title>Random Mythology Generator</title>
    </head>
    <body>
        <button class="btn btn-md btn-secondary btn-toggle" onclick="switchMode()" style="position: absolute; top: 10px; right: 10px;">Light/Dark Mode</button>
        <div class="container" id="main" style="display: block;">
          <div class="row marketing">
            <div class="col-lg-10 text-center centered">
              <div class="jumbotron">
                <h1 class="display-5" style="padding-bottom: 75px;">Click the button to learn more about a deity!</h1>
                  <h2 style="font-weight: bold; font-style: italic">{{deity}}</h3>
                  <img src={{img}} onerror="this.onerror=null; this.src='https://st4.depositphotos.com/14953852/24787/v/600/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg'" alt="No image for {{deity}}" width="250" height="250" style="margin: 20px; border: 5px solid #555">
                  <p class="lead" style="padding: 15px">{{summary}}</p>
                  <div>
                    <a class="btn btn-lg btn-primary" href="." role="button">Random</a>
                  </div>
              </div>
            </div>   
          </div>   
        </div>
        <script>
          const btn = document.querySelector(".btn-toggle");
          const currentMode = localStorage.getItem("mode");

          if (currentMode == "dark") {
            document.body.classList.add("dark-mode");
          }

          btn.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            let mode = "light";
            if (document.body.classList.contains("dark-mode")) {
              mode = "dark";
            }
            localStorage.setItem("mode", mode);
          });
        </script>
    </body>
</html>
